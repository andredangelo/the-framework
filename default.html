    <!-- /Open Graph Meta Tags -->
    

    <!-- Metas Tags Básicas -->
       
        <meta name="keywords" content="palavras, chave, do site"/>
        <meta name="news_keywords" content="palavras, chave, do site">    
        <meta name="description" content="Descrição do Site.." />
        <meta name="author" content="Empresa" />

        <meta name="robots" content="index, follow">
        <meta name="resource-type" content="document" />
        <meta name="revisit-after" content="1" />
        
    <!-- /Metas Tags Básicas -->
    

    <!-- Ícones / FavIcons  -->
    
        <!-- For iPhone 4 with high-resolution Retina display: -->
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/mobile/apple-touch-icon.png">
        
        <!-- For first-generation iPad: -->
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/mobile/apple-touch-icon.png">
        
        <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
        <link rel="apple-touch-icon-precomposed" href="img/mobile/apple-touch-icon-precomposed.png">
        
        <!-- For nokia devices: -->
        <link rel="shortcut icon" href="http://www.site.com.br.img/mobile/apple-touch-icon.png">
        
        <!-- Mobile IE allows us to activate ClearType technology for smoothing fonts for easy reading -->
        <meta http-equiv="cleartype" content="on">
        
    <!-- /Ícones FavIcons para Mobiles -->
